<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>訂餐系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .item-info {
            flex: 1;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
        }
        .total-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>訂餐系統</h2>
    <form id="orderForm">
        <div class="item">
            <div class="item-info">蚵仔煎 - $80</div>
            <input type="number" name="item1" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">蝦仁煎 - $80</div>
            <input type="number" name="item2" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">蛋煎 - $80</div>
            <input type="number" name="item3" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">綜合煎 - $90</div>
            <input type="number" name="item4" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">脆皮臭豆腐 - $70</div>
            <input type="number" name="item5" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">麻辣臭豆腐鍋 - $100</div>
            <input type="number" name="item6" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">麻辣鴨血鍋 - $100</div>
            <input type="number" name="item7" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">麻辣綜合鍋 - $100</div>
            <input type="number" name="item8" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">清蒸綜合鍋 - $100</div>
            <input type="number" name="item9" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">炒麵 - $60</div>
            <input type="number" name="item10" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">炒米粉 - $60</div>
            <input type="number" name="item11" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">藥燉排骨 - $100</div>
            <input type="number" name="item12" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">當歸土虱（頭）- $100</div>
            <input type="number" name="item13" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">當歸土虱（中間）- $100</div>
            <input type="number" name="item14" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">當歸土虱（尾巴）- $100</div>
            <input type="number" name="item15" min="0" value="0" onchange="calculateTotal()">
        </div>
        <div class="item">
            <div class="item-info">鴨肉油飯 - $120</div>
            <input type="number" name="item16" min="0" value="0" onchange="calculateTotal()">
        </div>

        <div class="total-section">
            <h3>總計: <span id="total">0</span> 元</h3>
            <div>
                <label for="payment">付款金額：</label>
                <input type="number" id="payment" onchange="calculateChange()" min="0" value="0">
            </div>
            <h3>找零: <span id="change">0</span> 元</h3>
        </div>

        <button type="button" class="button" onclick="clearAll()">全部清除</button>
    </form>

    <script>
        const prices = {
            item1: 80, item2: 80, item3: 80, item4: 90, 
            item5: 70, item6: 100, item7: 100, item8: 100,
            item9: 100, item10: 60, item11: 60, item12: 100,
            item13: 100, item14: 100, item15: 100, item16: 120
        };

        function calculateTotal() {
            let total = 0;
            for (let item in prices) {
                const quantity = document.getElementsByName(item)[0].value;
                total += prices[item] * quantity;
            }
            document.getElementById('total').textContent = total;
            calculateChange();
        }

        function calculateChange() {
            const total = parseInt(document.getElementById('total').textContent);
            const payment = parseInt(document.getElementById('payment').value);
            const change = payment - total;
            document.getElementById('change').textContent = change >= 0 ? change : 0;
        }

        function clearAll() {
            const form = document.getElementById('orderForm');
            const inputs = form.getElementsByTagName('input');
            for (let input of inputs) {
                input.value = 0;
            }
            calculateTotal();
        }
    </script>
</body>
</html>
